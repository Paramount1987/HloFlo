		/>

	<body class="">
		<div class="header">
			<div class="header-row">
				<div class="header-col">
					<a href="main.html" class="header-logo__link">
						<img src="images/dist/icons/headerLogo.svg" alt="" />
						<img src="images/dist/icons/letterOright.svg" alt="" class="header-logo__link-img-1" />
						<img src="images/dist/icons/letterOleft.svg" alt="" class="header-logo__link-img-2" />

				</div>
				<div class="header-col">
					<button class="header-btn__menu js-btn-menu">
						<span></span>

						<a href="games.html" class="header-nav__link header-nav__link--game"><span>Игры</span></a>

<div class="wrapper">
	<div class="gift-success">
		<h3 class="gift-success__title">Отлично!</h3>
		<p class="gift-success__descr">Вы купили игропрактику</p>
		<p class="gift-success__descr">«Поиск призвания»</p>
	</div>
	<form action="" class="form-gift-success">
		<h3 class="form-gift-success__title">От кого сюрприз?</h3>

		<div class="form-gift-success-control">
			<input
				class="form-gift-success__input"
				required
				placeholder="Ваше имя"
			/>
		</div>

		<h3 class="form-gift-success__title">Поздравление</h3>

		<textarea class="form-gift-success__textarea" placeholder="Поздравляю тебя желаю всего самого лучшего!"></textarea>

		<button type="submit" class="game-gift-form__submit">Сохранить</button>
	</form>

	<div class="feedback-form-success">
		<h3 class="feedback-form-success__title">Спасибо!</h3>

		<p class="feedback-form-success__descr">Первое письмо уже улетело к вам</p>
	</div>
</div>
